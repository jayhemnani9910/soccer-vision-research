inference:
  batch_size: 1
  device: cuda
  mixed_precision: true
model_name: rf_detr
parameters:
  class_names:
  - player
  - ball
  - referee
  - goalkeeper
  confidence_threshold: 0.6
  input_size:
  - 640
  - 640
  max_detections: 100
  nms_threshold: 0.5
training:
  batch_size: 2
  learning_rate: 0.0001
  momentum: 0.9
  num_epochs: 100
  pretrained: true
  weight_decay: 0.0001
type: detection
version: 1.0.0
