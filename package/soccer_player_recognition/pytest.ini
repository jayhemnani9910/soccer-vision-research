# pytest.ini - Configuration for pytest
# This file configures the pytest testing framework for the Soccer Player Recognition project

[tool:pytest]
# Test discovery
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Output configuration
addopts = 
    -v
    --strict-markers
    --strict-config
    --tb=short
    --color=yes
    --durations=10
    --maxfail=10
    --disable-warnings

# Markers - define custom test markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    gpu: marks tests as requiring GPU
    integration: marks tests as integration tests
    performance: marks tests as performance benchmarks
    model: marks tests as model-specific tests
    utility: marks tests as utility module tests
    unit: marks tests as unit tests
    requires_dependencies: marks tests that require specific dependencies
    memory_intensive: marks tests that use significant memory
    network_required: marks tests that require network access
    file_operations: marks tests that involve file I/O

# Test timeouts
timeout = 300
timeout_method = thread

# Coverage configuration
[coverage:run]
source = .
omit = 
    */tests/*
    */test_*
    */__pycache__/*
    */.*/*
    setup.py
    */venv/*
    */env/*
    */virtualenv/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:

show_missing = True
precision = 2

[coverage:html]
directory = htmlcov

# Logging configuration
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

log_file = tests/test.log
log_file_level = DEBUG
log_file_format = %(asctime)s [%(levelname)8s] %(filename)s:%(lineno)d: %(funcName)s(): %(message)s
log_file_date_format = %Y-%m-%d %H:%M:%S

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:torch.*
    ignore::FutureWarning
    ignore:.*urllib3.*:urllib3.exceptions.InsecureRequestWarning
    ignore:.*requests.*:urllib3.exceptions.InsecureRequestWarning

# Minimum versions for dependencies
minversion = 6.0

# Test collection configuration
collect_ignore = [
    "setup.py",
    "docs/conf.py",
    "build",
    "dist"
]

# Parallel execution (requires pytest-xdist)
# Uncomment to enable parallel testing
# addopts = -n auto